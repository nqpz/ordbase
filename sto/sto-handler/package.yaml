name:                sto-handler
version:             0.1.0.0
github:              "nqpz/ordbase"
license:             GPL-3
author:              "Niels G. W. Serup"
maintainer:          "ngws@metanohi.name"
copyright:           "2024 Niels G. W. Serup"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/nqpz/ordbase/sto-handler#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- HaXml
- bytestring
- template-haskell
- th-utilities
- store

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  sto-handler:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sto-handler
